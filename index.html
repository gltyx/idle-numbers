<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="utf-8" />
		<title>数字放置 - Idle Numbers</title>
		<meta name="Idle Numbers" content="A game about watching big numbers grow." charset="utf-8"/>
		
		<meta itemprop="name" property="og:title" content="Idle Numbers" />
		<meta itemprop="description" name="description" property="og:description" content="A game about watching big numbers grow.">
		<meta itemprop="og:type" content="website" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<link rel="stylesheet" href="css/w3.css">
		<script src="js/lib/decimal.min.js" type="text/javascript"></script>
		<script src="js/lib/lz-string.js" type="text/javascript"></script>
		<script src="js/game.js?v=0.2" type="text/javascript"></script>
	</head>
	<body id="body" onload="setupGame();" class="w3-white">
		<script src="chs.js"></script>
		<script src="core.js"></script>
		<div id="topbar" class="w3-top w3-center w3-dark-grey" style="z-index:41;">
			<div id="progress-overall" class="w3-green" style="height: 10px; width:0%;">&nbsp;</div>
			<div id="mainnumber" class="w3-xxlarge">0</div>
			<div class="w3-clear"></div>			
			<div id="tabmenu" class="w3-bar w3-dark-grey" style="width:100%">
				<button class="w3-col s4 w3-bar-item w3-button" onclick="openTab('items');" title="Hotkey: 1">Numbers</button>
				<button class="w3-col s4 w3-bar-item w3-button" onclick="openTab('upgrades');" title="Hotkey: 2">Upgrades</button>
				<button class="w3-col s4 w3-bar-item w3-button" onclick="openTab('infinity');" title="Hotkey: 3">Infinity</button>
			</div>
		</div>
		<div id="spacer"></div>
		
		<div id="items" class="tabs w3-animate-bottom" >
			<ul id="item-list" class="w3-main w3-ul">
			</ul>
			<br/><br/>
			<div class="w3-bottom w3-grey w3-button" onclick="buyAllNumbers();" onmousedown="holddown_buyAllNumbers=true;" title="Hotkey: Q" style="width:100%">
				<input id="buyAllNumbers_Check" type="checkbox" class="w3-check" />
				<span>Buy all numbers</span>
			</div>
		</div>
		<div id="upgrades" class="tabs w3-animate-bottom" style="display:none">
			<ul id="upgrades-list" class="w3-main w3-ul">
			</ul>
			<br/><br/>
			<div class="w3-bottom w3-grey w3-button" onclick="buyAllUpgrades();" onmousedown="holddown_buyAllUpgrades=true;" title="Hotkey: W" style="width:100%">
				<input id="buyAllUpgrades_Check" type="checkbox" class="w3-check" />
				<span>Buy all upgrades</span>
			</div>
		</div>
		<div id="infinity" class="tabs w3-animate-bottom" style="display:none">
			<ul id="infinity-list" class="w3-main w3-ul">
			</ul>
			<br/><br/>
			<div class="w3-bottom w3-grey w3-button" onclick="openTab('options');" title="Hotkey: O" style="width:100%">
				<span>Options</span>
			</div>
		</div>
		<div id="options" class="tabs w3-animate-bottom" style="display:none">
			<ul id="options-list" class="w3-main w3-ul">
				<li class="w3-light-grey">
					Savegame: <input id="savegame_output" value ="" style="width:100%;" class="w3-input w3-border" />
				</li>
				<li class="w3-amber w3-button" onclick="importGame();" style="width:100%;">
					Import Game
				</li>
				<li></li>
				<li class="w3-light-grey">
					Version: <span id="version">0.1</span>
				</li>
				<li class="w3-light-grey">
					Playtime: <span id="playtime">0</span>
				</li>
				<li class="w3-light-grey">
					Clicks: <span id="clicks">0</span>
				</li>
				<li class="w3-light-grey">
					Last save: <span id="lastsave">0</span>
				</li>
				<li class="w3-green w3-button" onclick="saveGame();exportGame();" title="Hotkey: S" style="width:100%;">
					Save Game
				</li>
				<li></li>
				<li class="w3-red w3-button" onclick="deleteGame();" style="width:100%;">
					Reset Game
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById('spacer').style = 'margin-top:' + (document.getElementById('topbar').clientHeight) + 'px;';
	</script>
